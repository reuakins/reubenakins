<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Reuben Akins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="content-panel">
        <div class="navbar-container">
            <img src="../assets/fireball_s.png" class="fireball fireball-top-left" alt="">
            <img src="../assets/fireball_s.png" class="fireball fireball-top-right" alt="">
            <img src="../assets/fireball_s.png" class="fireball fireball-middle-left" alt="">
            <img src="../assets/fireball_s.png" class="fireball fireball-middle-right" alt="">
            <img src="../assets/fireball_s.png" class="fireball fireball-bottom-left" alt="">
            <img src="../assets/fireball_s.png" class="fireball fireball-bottom-right" alt="">

            <nav class="navbar">
                <a href="../index.html" class="nav-title">Reuben Akins</a>
                <div class="nav-links">
                    <a href="about.html">about me</a>
                    <a href="updates.html">updates</a>
                    <a href="links.html">links</a>
                    <a href="photos.html">photos</a>
                </div>
            </nav>
        </div>

        <main class="main-content">
            <h1>Photos</h1>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="../assets/monks.jpeg" alt="Monks">
                </div>
                <div class="photo-item">
                    <img src="../assets/monkggroup.jpeg" alt="Monk Group">
                </div>
                <div class="photo-item">
                    <img src="../assets/colorguitar.jpeg" alt="Color Guitar">
                </div>
                <div class="photo-item">
                    <img src="../assets/steelreubenscreenshot.png" alt="Steel Guitar">
                </div>
                <div class="photo-item">
                    <img src="../assets/bwguitar.JPG" alt="Black and White Guitar">
                </div>
                <div class="photo-item">
                    <img src="../assets/steel.jpg" alt="Steel Pan">
                </div>
            </div>
        </main>
      </div>

      <!-- Image enlargement modal -->
      <div id="imageModal" class="modal">
          <span class="modal-close">&times;</span>
          <img class="modal-content" id="modalImage" alt="">
      </div>

      <script>
          // Get modal elements
          const modal = document.getElementById('imageModal');
          const modalImg = document.getElementById('modalImage');
          const closeBtn = document.querySelector('.modal-close');

          // Get all photo gallery images
          const photoImages = document.querySelectorAll('.photo-item img');

          // Add click event to each image to open modal
          photoImages.forEach((image) => {
              image.addEventListener('click', () => {
                  modal.classList.add('show');
                  modalImg.src = image.src;
                  modalImg.alt = image.alt;
              });
          });

          // Close modal when clicking the X button
          closeBtn.addEventListener('click', () => {
              modal.classList.remove('show');
          });

          // Close modal when clicking outside the image
          modal.addEventListener('click', (e) => {
              if (e.target === modal) {
                  modal.classList.remove('show');
              }
          });
      </script>
</body>
</html>
